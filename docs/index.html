<div data-aos="fade-up" class="window">
  <div id="text"></div>
</div>

<!-- javascript -->
<!-- ---------- -->

<!-- my script -->
<script>

  var arr = [
    "The details are not the details,<br>they make the design.",
    "Art is all in the details.",
    "The difference between<br>something good and something great,<br>is attention to detail.",
    "Details make perfection,<br>and perfection is not a detail."
  ]
  
  document.getElementById("text").innerHTML = arr[Math.floor(Math.random() * arr.length)];
  
</script>
